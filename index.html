<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>

</head>
<body style="background-color: darkslategray;">
    <!-- libreria Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app" style="text-align: center; color: white">

        <h1 style="padding: 20px;">
            {{ saluto }}
        </h1>

        <img :src="img" alt="" style="display: inline-block">

    </div>



    <script>

        const { createApp } = Vue;

        createApp({
            data() {
                return {

                    saluto: `"Hello World"`,
                    img: "https://lh3.googleusercontent.com/proxy/ekWwkE_QkDjA1UjCK-lH8d273GnficwEZ9JdA5Bj-uXC2zEGU_ioZtsUiD0w01Tx8mrMN0gEwR3PVNZ8m17FCBSowGd-g7h_m0ZPa4g8G2fY7qLqouvpKifpPJZFz_LLFllHGWKB"
                }
            }
         }).mount("#app");
    </script>

</body>
</html>
